<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Demo</title>
    <script>
        function requestPermissions() {
            // Request location access
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    console.log(`Location: Lat ${position.coords.latitude}, Lon ${position.coords.longitude}`);
                }, error => {
                    console.warn("Location access denied or blocked.");
                });
            }
            
            // Request camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById("camera").srcObject = stream;
                    console.log("Camera Access Granted.");
                })
                .catch(err => console.warn("Camera access denied or blocked."));

            // Request notification permission silently
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Notification Access Granted!");
                        console.log("Notification permission granted.");
                    } else {
                        console.warn("Notification permission denied.");
                    }
                }).catch(err => console.warn("Notification request error:", err));
            }
        }

        // Auto-trigger function when the page loads (without user clicking)
        window.onload = requestPermissions;
    </script>
</head>
<body>
    <h2>Click Below to See How Easy It Is to Give Away Your Data</h2>
    <button onclick="requestPermissions()">Click Me</button>
    <video id="camera" autoplay style="width: 300px; height: 200px; display: block; margin-top: 20px;"></video>
</body>
</html>
