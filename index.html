<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Demo</title>
    <script>
        function requestPermissions() {
            // Request location access
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    alert(`Location Accessed: Lat ${position.coords.latitude}, Lon ${position.coords.longitude}`);
                }, error => {
                    alert("Location access denied!");
                });
            }
            
            // Request camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById("camera").srcObject = stream;
                    alert("Camera Access Granted!");
                })
                .catch(err => alert("Camera access denied!"));

            // Request notification permission
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Notification Access Granted!");
                    }
                });
            }
        }
    </script>
</head>
<body>
    <h2>Click Below to See How Easy It Is to Give Away Your Data</h2>
    <button onclick="requestPermissions()">Click Me</button>
    <video id="camera" autoplay style="width: 300px; height: 200px; display: block; margin-top: 20px;"></video>
</body>
</html>
